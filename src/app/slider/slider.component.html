<ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template ngbSlide>
      <div class="carousel-item-wrapper">
        <img src="../property_img/top_view.png" alt="Random first slide" />
  
        <!-- Black Overlay -->
        <div class="overlay" [style.display]="ismobile ? 'none' : 'absolute'"></div>
  
        <!-- Centered Text Content -->
        <div class="carousel-content" [style.display]="ismobile ? 'none' : 'absolute'">
          <div class="property-card">
            <div class="card-content">
              <h2>ONE By MSN</h2>
              <p class="location">
                <mat-icon>map</mat-icon>Kokapet, Hyderabad
              </p>
              <p class="rera">RERA Registration No: <span>HMDA & RERA received , launching soon</span></p>
  
              <hr />
  
              <div class="details">
                <div class="bhk">
                  <h3>4 BHK</h3>
                  <p>Luxury Apartments</p>
                </div>
                <div class="price">
                  <h3>â‚¹ 6.60 Cr*</h3>
                  <p>Onwards*</p>
                </div>
              </div>
  
              <button class="cta-btn" (click)="open('Get Price Breakdown')">Get Price Breakdown</button>
            </div>
            <div class="vector-bg"></div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
