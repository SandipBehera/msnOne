<div class="beacon-container">
    <h2 class="title">THE BEACON OF EXCLUSIVITY</h2>
    <div class="stats-grid">
      <div class="stat-box" *ngFor="let stat of stats">
        <div class="stat-top">{{ stat.value }}</div>
        <div class="stat-bottom">{{ stat.label }}</div>
      </div>
    </div>
  </div>
  <div class="beacon-image">
    <img src="../property_img/prop10.png" alt="Beacon Image" style="width: 100%;"/>
    </div>
